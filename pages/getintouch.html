            <input type="text" class="form-control"  placeholder="Wick">
            <label for="exampleInputEmail1" class="form-label">Your Email</label>
            <input type="email" class="form-control" class="exampleInputEmail1" aria-describedby="emailHelp" placeholder="xxxx@xxxxxx.xxx">

          </div>
          <div class="mb-3">
            <textarea  class="tellme" cols="100" rows="40" placeholder="Tell me everything..."></textarea>

            <div class="confirmation">
              <label for="confirm" class="form-label">Confirm you're not a robot</label>
            </div>
            <div class="confirmationbtn">
              <input type="checkbox"  name="notarobot" value="robot">
            <label for="notarobot"> I am not a robot</label>
            </div>  
          <button type="submit" class="btn btn-primary contactbtn">Contact me!</button>
